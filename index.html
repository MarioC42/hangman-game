<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hangman Game</h1>
      <div class="score">
        <h2 aria-live="polite" id="win--lose">
          Wrong guesses
          <span aria-live="polite" id="wrong--guesses">0</span> out of
          <span>6</span>
        </h2>
      </div>
      <div class="img">
        <img src="/Images/0.jpg" alt="" id="hangman--image" />
      </div>

      <p>Guess the animal :</p>
      <div class="hint-container">
        <button id="hint">Hint</button>
      </div>

      <div id="answer"></div>
      <div id="letters--container"></div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
